{% extends "layout.html"%}
{% block content%}
    <form>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="fname">Nom </label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="lname">Espece</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="fname">Race</label>
                    <input type="text" class="form-control" id="race" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="lname">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="email">Email Adresse</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="fname">Adresse civique </label>
                    <input type="text" class="form-control" id="ac" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="email">Code postal</label>
                    <input type="text" class="form-control" id="cp" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="text-black" for="lname">Ville</label>
                    <input type="text" class="form-control" id="ville" required>
                </div>
            </div>
        </div>
        <div class="form-group mb-5">
            <label class="text-black" for="message">Description</label>
            <textarea name="" class="form-control" id="message" cols="30" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary-hover-outline" id="submit_btn">Send Message</button>
    </form>
{% endblock %}
